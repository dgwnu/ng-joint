<mat-toolbar color="primary">
    {{mainTitle}} {{subTitle}} 
</mat-toolbar>

<div fxLayout="row">

    <mat-card class="menu-card">
        <mat-card-content>
            <mat-accordion>
                <mat-expansion-panel>
                        <mat-expansion-panel-header>
                <a mat-button routerLink="/" > Overview </a>
                        </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel *ngFor="let examples of examplesList"
                    (afterCollapse)="onOverview(examples.main)"
                    (afterExpand)="onOverview(examples.main)"
                >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{getMainTitle(examples.main) | titlecase}}
                        </mat-panel-title>
                        <mat-panel-description>
                            (jointjs)
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-action-row *ngFor="let sub of examples.subs">
                        <a mat-button routerLink="/{{examples.main}}/{{sub}}"> {{getSubTitle(examples.main, sub) | titlecase}} </a>
                    </mat-action-row>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
    </mat-card>

    <mat-card class="main-card" fxFlex>
        <mat-card-content *ngIf="initialized">
            <router-outlet></router-outlet>
        </mat-card-content>
    </mat-card>

</div>
