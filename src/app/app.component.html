<mat-toolbar color="primary">
    {{service.mainTitle}} {{service.subTitle}} 
</mat-toolbar>

<div fxLayout="row">

    <mat-card class="menu-card">
        <mat-card-content>

            <mat-accordion
                [displayMode]="accordionDisplayMode"
                [hideToggle]="accordionHideToggle"
                [multi]="accordionMulti"
                #accordion="matAccordion"
            >

                <mat-expansion-panel *ngFor="let menuOption of menuOptions"
                    [expanded]="expansionPanelExpanded"
                    (afterCollapse)="afterCollapse(menuOption)"
                    (afterExpand)="afterExpand(menuOption)"
                >
                    <mat-expansion-panel-header
                        [collapsedHeight]="expensionPanelHeaderCollapsedHeight"
                        [expandedHeight]="expensionPanelHeaderExpandedHeight"
                    >
                        <mat-panel-title>
                            {{menuOption.title}}
                        </mat-panel-title>
                        <mat-panel-description>
                            ({{menuOption.description}})
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-action-row *ngFor="let child of menuOption.childs">
                        <a mat-button routerLink="/{{menuOption.path}}/{{child.path}}">
                            {{child.title}}
                        </a>
                    </mat-action-row>

                </mat-expansion-panel>

            </mat-accordion>

        </mat-card-content>
    </mat-card>

    <mat-card class="main-card" fxFlex>
        <mat-card-content>
            <router-outlet></router-outlet>
        </mat-card-content>
    </mat-card>

</div>
