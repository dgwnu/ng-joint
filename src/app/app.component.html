<mat-toolbar color="primary">
    {{service.mainTitle}} {{service.subTitle}} 
</mat-toolbar>

<div fxLayout="row">

    <mat-card class="menu-card">
        <mat-card-content>

            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <a mat-button routerLink="/" > Overview </a>
                    </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel *ngFor="let examples of examplesList"
                    (afterCollapse)="onOverview('dummy')"
                    (afterExpand)="onOverview('dummy')"
                >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{examples.title}}
                        </mat-panel-title>
                        <mat-panel-description>
                            ({{examples.description}})
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-action-row *ngFor="let child of examples.childs">
                        <a mat-button routerLink="/{{examples.path}}/{{child.path}}">
                            {{child.title | titlecase}} 
                        </a>
                    </mat-action-row>

                </mat-expansion-panel>

            </mat-accordion>

        </mat-card-content>
    </mat-card>

    <mat-card class="main-card" fxFlex>
        <mat-card-content *ngIf="initialized">
            <router-outlet></router-outlet>
        </mat-card-content>
    </mat-card>

</div>
