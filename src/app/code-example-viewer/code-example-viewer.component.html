<mat-card>

  <mat-toolbar fxLayout="row">
    <span fxFlex>CODE EXAMPLE</span>
    <span fxFlex></span>
    <span fxFlex>
      <button mat-stroked-button 
        *ngIf="codeSourceUrl"
        (click)="toggleViewCodeEnabled()">
        View Code
      </button>
    </span>
  </mat-toolbar>

  <mat-tab-group *ngIf="viewCodeEnabled">
    <mat-tab label="HTML">
        <ngx-md [path]="codeSourceUrl + '.html'"></ngx-md>
    </mat-tab>
    <mat-tab label="TS">
      <ngx-md [path]="codeSourceUrl + '.ts'"></ngx-md>
    </mat-tab>
    <mat-tab label="STYLES">
      (PM STYLES)
    </mat-tab>
  </mat-tab-group>

  <ng-container *ngTemplateOutlet="codeExample"></ng-container>

</mat-card>

<ngx-md>
    # Markdown h1 content  
    Testing
</ngx-md>

<ngx-md>
    ## Markdown h2 content
</ngx-md>
