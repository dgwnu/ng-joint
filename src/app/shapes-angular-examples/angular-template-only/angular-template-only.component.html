<ng-joint-dia-paper
    [gridSize]="10"
    [drawGrid]="true">
    <ng-joint-dia-graph>
        <ng-joint-shapes>
            <ng-joint-shapes-angular>
                <ng-joint-angular-element
                    [id]="'ng1'"
                    [x]="400"
                    [y]="100"
                    [width]="250"
                    [height]="200">
                    <h1>Standard Angular HTML</h1>
                    <button>Standard Button</button>
                    <input type="text" name="fname">
                </ng-joint-angular-element>
                <ng-joint-angular-element
                    [id]="'mat1'"
                    [x]="700"
                    [y]="50"
                    [width]="200"
                    [height]="150">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>
                                Angular Material 
                            </mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <input matInput placeholder="Input">
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-footer>
                            <button mat-mini-fab color="accent">
                                FAB
                            </button>
                        </mat-card-footer>
                    </mat-card>
                </ng-joint-angular-element>
            </ng-joint-shapes-angular>
        </ng-joint-shapes>
    </ng-joint-dia-graph>
</ng-joint-dia-paper>
