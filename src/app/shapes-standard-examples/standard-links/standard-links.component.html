<ng-joint-dia-paper
    [width]="650"
    [height]="800"
    [gridSize]="10"
    [drawGrid]="true">
    
    <ng-joint-dia-graph>
        <ng-joint-shapes>
            <ng-joint-shapes-standard>
                <ng-joint-standard-rectangle (elementPointerClick)="onElementPointerClick($event)"
                    [id]="'rect'"
                    [x]="10"
                    [y]="30"
                    [width]="100"
                    [height]="40"
                    [body]="{ fill: 'blue' }"
                    [label]="{ text: 'Hello', fill: 'white' }">
                </ng-joint-standard-rectangle>
                <ng-joint-standard-rectangle 
                    [id]="'rect2'"
                    [x]="310"
                    [y]="30"
                    [width]="100"
                    [height]="40"
                    [body]="{ fill: 'red' }"
                    [label]="{ text: 'World!', fill: 'white' }">
                </ng-joint-standard-rectangle>
                <ng-joint-standard-link
                    [id]="'link'"
                    [sourceId]="'rect'"
                    [targetId]="'rect2'"
                    [line]="{ stroke: '#fe854f' }">
                    <!-- link(rect => rec2)  -->
                </ng-joint-standard-link>
            </ng-joint-shapes-standard>
        </ng-joint-shapes>
    </ng-joint-dia-graph>
</ng-joint-dia-paper>
