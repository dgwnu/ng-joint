<div>
  {{ umlClasses[0].name }}({{ umlClasses[0].x }}, {{ umlClasses[0].y }})
</div>

<ng-joint-dia-paper
  [width]="1200"
  [height]="600"
  [gridSize]="10"
  [drawGrid]="true">

  <ng-joint-dia-graph>

    <ng-joint-shapes>

      <ng-joint-shapes-uml>

        <ng-joint-uml-interface *ngFor="let umlInterface of umlInterfaces"
          [id]="umlInterface.id"
          [x]="umlInterface.x"
          [y]="umlInterface.y"
          [width]="umlInterface.width"
          [height]="umlInterface.height"
          [name]="umlInterface.name"
          [attributes]="umlInterface.attributes"
          [methods]="umlInterface.methods"
          [attrs]="umlInterface.attrs">
        </ng-joint-uml-interface>

        <ng-joint-uml-abstract *ngFor="let umlAbstract of umlAbstracts"
          [id]="umlAbstract.id"
          [x]="umlAbstract.x"
          [y]="umlAbstract.y"
          [width]="umlAbstract.width"
          [height]="umlAbstract.height"
          [name]="umlAbstract.name"
          [attributes]="umlAbstract.attributes"
          [methods]="umlAbstract.methods"
          [attrs]="umlAbstract.attrs">
        </ng-joint-uml-abstract>

        <ng-joint-uml-class *ngFor="let umlClass of umlClasses"
          [id]="umlClass.id"
          [(x)]="umlClass.x"
          [(y)]="umlClass.y"
          [width]="umlClass.width"
          [height]="umlClass.height"
          [name]="umlClass.name"
          [attributes]="umlClass.attributes"
          [methods]="umlClass.methods"
          [attrs]="umlClass.attrs">
        </ng-joint-uml-class>

        <ng-joint-uml-generalization *ngFor="let umlGeneralization of umlGeneralizations"
          [id]="umlGeneralization.id"
          [sourceId]="umlGeneralization.sourceId"
          [targetId]="umlGeneralization.targetId">
        </ng-joint-uml-generalization>

        <ng-joint-uml-implementation *ngFor="let umlImplementation of umlImplementations"
          [id]="umlImplementation.id"
          [sourceId]="umlImplementation.sourceId"
          [targetId]="umlImplementation.targetId">
        </ng-joint-uml-implementation>

        <ng-joint-uml-aggregation *ngFor="let umlAggregation of umlAggregations"
          [id]="umlAggregation.id"
          [sourceId]="umlAggregation.sourceId"
          [targetId]="umlAggregation.targetId">
        </ng-joint-uml-aggregation>

        <ng-joint-uml-composition *ngFor="let umlComposition of umlCompositions"
          [id]="umlComposition.id"
          [sourceId]="umlComposition.sourceId"
          [targetId]="umlComposition.targetId">
        </ng-joint-uml-composition>

      </ng-joint-shapes-uml>

    </ng-joint-shapes>

  </ng-joint-dia-graph>

</ng-joint-dia-paper>
