<ng-joint-dia-paper
    [width]="1200"
    [height]="600"
    [gridSize]="10"
    [drawGrid]="true">

    <ng-joint-dia-graph>

        <ng-joint-shapes>
            <ng-joint-shapes-angular>

                <ng-joint-angular-element *ngFor="let customNgEl of customNgEls"
                    [id]="customNgEl.id"
                    [(x)]="customNgEl.x"
                    [(y)]="customNgEl.y"
                    [(width)]="customNgEl.width"
                    [(height)]="customNgEl.height">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>
                                ({{ customNgEl.id }}): {{ customNgEl.testFieldA }} 
                            </mat-card-title>
                            <mat-card-subtitle>
                                ({{ customNgEl.x }}, {{ customNgEl.y }})
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-form-field>
                                <input matInput placeholder="Input">
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-footer>
                            <button mat-mini-fab color="accent" (click)="onClickMatButtonXPlus10(customNgEl)">
                                x + 10
                            </button>
                            <button mat-mini-fab color="accent" (click)="onClickMatButtonYPlus10(customNgEl)">
                                y + 10
                            </button>
                        </mat-card-footer>
                    </mat-card>
                </ng-joint-angular-element>

            </ng-joint-shapes-angular>

        </ng-joint-shapes>

    </ng-joint-dia-graph>

</ng-joint-dia-paper>
